<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Star Sweeper: A Space Adventure</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #080818;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: 100dvh;
            font-family: 'Courier New', Courier, monospace;
            color: #e0e0e0;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        #game-container {
            width: 644px;
            max-width: 100vw;
            border: 3px solid #222244;
            background: #0a0a1a;
            box-shadow: 0 0 60px rgba(30,30,80,0.5), inset 0 0 20px rgba(0,0,0,0.5);
            border-radius: 4px;
        }
        #title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 14px;
            background: #0000AA;
            border-bottom: 2px solid #5555FF;
            font-size: 13px;
        }
        #game-title {
            color: #FFFFFF;
            font-weight: bold;
            letter-spacing: 1px;
        }
        #game-canvas {
            display: block;
            width: 100%;
            height: auto;
            aspect-ratio: 640 / 400;
            cursor: crosshair;
            image-rendering: pixelated;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            background: #000;
            border-bottom: 1px solid #222;
            touch-action: none;
        }
        #action-bar {
            display: flex;
            gap: 2px;
            padding: 4px 6px;
            background: #0000AA;
            border-top: 1px solid #5555FF;
            border-bottom: 1px solid #5555FF;
        }
        .action-btn {
            flex: 1;
            padding: 5px 4px;
            background: #000088;
            border: 1px solid #5555FF;
            color: #AAAAAA;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            transition: all 0.1s;
        }
        .action-btn:hover { background: #0000CC; color: #FFFFFF; }
        .action-btn.active {
            background: #5555FF;
            border-color: #FFFFFF;
            color: #FFFFFF;
        }
        #inventory-bar {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: #000066;
            border-bottom: 1px solid #333388;
            min-height: 32px;
        }
        #inv-label {
            font-size: 11px;
            color: #AAAAAA;
            white-space: nowrap;
        }
        #inventory-items {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            flex: 1;
        }
        .inv-item {
            padding: 2px 6px;
            background: #000088;
            border: 1px solid #5555FF;
            border-radius: 0;
            font-size: 11px;
            cursor: pointer;
            color: #AAAAAA;
            transition: all 0.1s;
            white-space: nowrap;
        }
        .inv-item:hover { background: #0000CC; color: #FFFFFF; }
        .inv-item.selected {
            border-color: #FFFF55;
            color: #FFFF55;
            background: #000088;
        }
        #message-area {
            padding: 6px 14px;
            background: #0000AA;
            border-top: 1px solid #5555FF;
            min-height: 52px;
            max-height: 68px;
            overflow-y: auto;
        }
        #message-text {
            font-size: 13px;
            line-height: 1.4;
            color: #FFFFFF;
        }
        #message-area::-webkit-scrollbar { width: 6px; }
        #message-area::-webkit-scrollbar-track { background: #000088; }
        #message-area::-webkit-scrollbar-thumb { background: #5555FF; border-radius: 0; }
        .save-btn {
            padding: 4px 10px;
            background: #000088;
            border: 1px solid #5555FF;
            color: #AAAAAA;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.1s;
        }
        .save-btn:hover { background: #0000CC; color: #FFFFFF; }
        #save-load-bar {
            display: flex;
            gap: 6px;
            padding: 3px 10px;
            background: #000066;
            border-top: 1px solid #333388;
            align-items: center;
        }
        #save-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        #save-modal.open { display: flex; }
        #save-modal-inner {
            background: #0000AA;
            border: 2px solid #5555FF;
            padding: 20px 28px;
            min-width: 360px;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }
        #save-modal-inner h3 {
            margin: 0 0 14px 0;
            color: #FFFFFF;
            font-size: 16px;
            text-align: center;
        }
        .slot-row {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 6px;
            border-bottom: 1px solid #223;
        }
        .slot-row:last-child { border-bottom: none; }
        .slot-info {
            flex: 1;
            font-size: 12px;
            color: #AAAAAA;
        }
        .slot-info .slot-name { color: #FFFFFF; font-weight: bold; }
        .slot-info .slot-detail { color: #5555FF; font-size: 10px; }
        .slot-action {
            padding: 4px 12px;
            background: #000088;
            border: 1px solid #5555FF;
            color: #FFFFFF;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.1s;
        }
        .slot-action:hover { background: #0000CC; color: #FFFFFF; }
        .slot-action.delete { border-color: #AA0000; }
        .slot-action.delete:hover { background: #AA0000; }
        #save-modal-close {
            display: block;
            margin: 14px auto 0;
            padding: 6px 24px;
            background: #000088;
            border: 1px solid #5555FF;
            color: #FFFFFF;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            cursor: pointer;
        }
        #save-modal-close:hover { background: #0000CC; }

        /* D-pad for mobile */
        #dpad {
            display: none;
            position: relative;
            width: 120px;
            height: 120px;
            margin: 6px auto;
            flex-shrink: 0;
        }
        .dpad-btn {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #000088;
            border: 1px solid #5555FF;
            color: #AAAAAA;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-touch-callout: none;
            touch-action: none;
        }
        .dpad-btn:active { background: #5555FF; color: #FFFFFF; }
        #dpad-up    { top: 0;   left: 40px; }
        #dpad-down  { top: 80px; left: 40px; }
        #dpad-left  { top: 40px; left: 0; }
        #dpad-right { top: 40px; left: 80px; }
        #dpad-center {
            position: absolute;
            top: 40px; left: 40px;
            width: 40px; height: 40px;
            background: #000055;
            border: 1px solid #333388;
        }

        /* Responsive layout for small screens */
        @media (max-width: 660px) {
            body {
                align-items: flex-start;
                overflow-y: auto;
                overflow-x: hidden;
            }
            #game-container {
                width: 100vw;
                border: none;
                border-radius: 0;
                box-shadow: none;
            }
            #title-bar {
                padding: 3px 8px;
                font-size: 11px;
            }
            .action-btn {
                padding: 8px 4px;
                font-size: 13px;
            }
            .inv-item {
                padding: 4px 8px;
                font-size: 12px;
            }
            .save-btn {
                padding: 6px 10px;
                font-size: 12px;
            }
            #message-area {
                min-height: 44px;
                max-height: 80px;
            }
            #message-text {
                font-size: 12px;
            }
            #dpad {
                display: block;
            }
            #save-modal-inner {
                min-width: 0;
                width: 90vw;
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="title-bar">
            <span id="game-title">&#9733; STAR SWEEPER: A Space Adventure</span>
        </div>
        <canvas id="game-canvas" width="640" height="400"></canvas>
        <div id="action-bar">
            <button class="action-btn active" data-action="walk">Walk</button>
            <button class="action-btn" data-action="look">Look</button>
            <button class="action-btn" data-action="get">Get</button>
            <button class="action-btn" data-action="use">Use</button>
            <button class="action-btn" data-action="talk">Talk</button>
        </div>
        <div id="inventory-bar">
            <span id="inv-label">Inventory:</span>
            <div id="inventory-items"></div>
        </div>
        <div id="save-load-bar">
            <button class="save-btn" id="btn-save" title="Save Game (F5)">Save</button>
            <button class="save-btn" id="btn-load" title="Load Game (F7)">Load</button>
            <button class="save-btn" id="btn-mute" title="Toggle Sound (M)">Sound: ON</button>
        </div>
        <div id="dpad">
            <div id="dpad-center"></div>
            <button class="dpad-btn" id="dpad-up" aria-label="Up">&#9650;</button>
            <button class="dpad-btn" id="dpad-down" aria-label="Down">&#9660;</button>
            <button class="dpad-btn" id="dpad-left" aria-label="Left">&#9664;</button>
            <button class="dpad-btn" id="dpad-right" aria-label="Right">&#9654;</button>
        </div>
        <div id="message-area">
            <p id="message-text">Loading...</p>
        </div>
    </div>
    <div id="save-modal">
        <div id="save-modal-inner">
            <h3 id="modal-title">Save Game</h3>
            <div id="slot-list"></div>
            <button id="save-modal-close">Cancel</button>
        </div>
    </div>
    <script src="js/sound.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
