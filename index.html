<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Sweeper: A Space Adventure</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a1e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', Courier, monospace;
            color: #e0e0e0;
            overflow: hidden;
        }
        #game-container {
            width: 644px;
            border: 2px solid #334;
            background: #0d0d20;
            box-shadow: 0 0 40px rgba(50,50,120,0.3);
        }
        #title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 14px;
            background: linear-gradient(to bottom, #2a2a55, #1e1e40);
            border-bottom: 2px solid #334;
            font-size: 13px;
        }
        #game-title {
            color: #88bbff;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(100,150,255,0.3);
        }
        #score-display { color: #ffdd55; }
        #game-canvas {
            display: block;
            width: 640px;
            height: 400px;
            cursor: crosshair;
            image-rendering: pixelated;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            background: #000;
        }
        #action-bar {
            display: flex;
            gap: 4px;
            padding: 6px 10px;
            background: #151530;
            border-top: 2px solid #334;
        }
        .action-btn {
            flex: 1;
            padding: 7px 4px;
            background: #222250;
            border: 2px solid #444;
            color: #aaa;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            transition: all 0.15s;
        }
        .action-btn:hover { background: #333370; color: #ddd; }
        .action-btn.active {
            background: #4040a0;
            border-color: #7799ff;
            color: #fff;
            box-shadow: 0 0 8px rgba(100,130,255,0.3);
        }
        #inventory-bar {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 5px 10px;
            background: #12122a;
            border-top: 1px solid #223;
            min-height: 36px;
        }
        #inv-label {
            font-size: 11px;
            color: #667;
            white-space: nowrap;
        }
        #inventory-items {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            flex: 1;
        }
        .inv-item {
            padding: 3px 8px;
            background: #222250;
            border: 1px solid #445;
            border-radius: 2px;
            font-size: 11px;
            cursor: pointer;
            color: #9ab;
            transition: all 0.15s;
            white-space: nowrap;
        }
        .inv-item:hover { background: #333370; color: #cde; }
        .inv-item.selected {
            border-color: #ffdd00;
            color: #ffdd00;
            background: #333350;
        }
        #message-area {
            padding: 8px 14px;
            background: #0a0a18;
            border-top: 1px solid #223;
            min-height: 56px;
            max-height: 72px;
            overflow-y: auto;
        }
        #message-text {
            font-size: 13px;
            line-height: 1.4;
            color: #88ccff;
        }
        #message-area::-webkit-scrollbar { width: 6px; }
        #message-area::-webkit-scrollbar-track { background: #0a0a18; }
        #message-area::-webkit-scrollbar-thumb { background: #334; border-radius: 3px; }
        .save-btn {
            padding: 5px 10px;
            background: #222250;
            border: 1px solid #445;
            color: #9ab;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.15s;
        }
        .save-btn:hover { background: #333370; color: #ddd; }
        #save-load-bar {
            display: flex;
            gap: 6px;
            padding: 4px 10px;
            background: #0e0e24;
            border-top: 1px solid #223;
            align-items: center;
        }
        #save-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        #save-modal.open { display: flex; }
        #save-modal-inner {
            background: #1a1a38;
            border: 2px solid #445;
            padding: 20px 28px;
            min-width: 360px;
            box-shadow: 0 0 40px rgba(0,0,0,0.6);
        }
        #save-modal-inner h3 {
            margin: 0 0 14px 0;
            color: #88bbff;
            font-size: 16px;
            text-align: center;
        }
        .slot-row {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 6px;
            border-bottom: 1px solid #223;
        }
        .slot-row:last-child { border-bottom: none; }
        .slot-info {
            flex: 1;
            font-size: 12px;
            color: #8899aa;
        }
        .slot-info .slot-name { color: #bbccdd; font-weight: bold; }
        .slot-info .slot-detail { color: #667788; font-size: 10px; }
        .slot-action {
            padding: 4px 12px;
            background: #2a2a5a;
            border: 1px solid #445;
            color: #aabbcc;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.12s;
        }
        .slot-action:hover { background: #3a3a7a; color: #fff; }
        .slot-action.delete { border-color: #644; }
        .slot-action.delete:hover { background: #5a2a2a; }
        #save-modal-close {
            display: block;
            margin: 14px auto 0;
            padding: 6px 24px;
            background: #333;
            border: 1px solid #555;
            color: #aaa;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            cursor: pointer;
        }
        #save-modal-close:hover { background: #444; color: #ddd; }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="title-bar">
            <span id="game-title">&#9733; STAR SWEEPER: A Space Adventure</span>
            <span id="score-display">Score: 0 / 215</span>
        </div>
        <canvas id="game-canvas" width="640" height="400"></canvas>
        <div id="action-bar">
            <button class="action-btn active" data-action="walk">Walk</button>
            <button class="action-btn" data-action="look">Look</button>
            <button class="action-btn" data-action="get">Get</button>
            <button class="action-btn" data-action="use">Use</button>
            <button class="action-btn" data-action="talk">Talk</button>
        </div>
        <div id="inventory-bar">
            <span id="inv-label">Inventory:</span>
            <div id="inventory-items"></div>
        </div>
        <div id="save-load-bar">
            <button class="save-btn" id="btn-save" title="Save Game (F5)">Save</button>
            <button class="save-btn" id="btn-load" title="Load Game (F7)">Load</button>
            <button class="save-btn" id="btn-mute" title="Toggle Sound (M)">Sound: ON</button>
        </div>
        <div id="message-area">
            <p id="message-text">Loading...</p>
        </div>
    </div>
    <div id="save-modal">
        <div id="save-modal-inner">
            <h3 id="modal-title">Save Game</h3>
            <div id="slot-list"></div>
            <button id="save-modal-close">Cancel</button>
        </div>
    </div>
    <script src="js/sound.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
